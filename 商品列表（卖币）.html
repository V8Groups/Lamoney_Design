          <p><span>买入平台代币 = 代付：用户买入代币，相当于是做了代付任务，平台额外奖励代币作为佣金。</span></p><p><span>卖出平台代币 = 代收：用户卖出代币，相当于是做了代收任务，平台按 1:1 换回卢比（含奖励部分）。</span></p><p><span>只有买入平台代币（代付、充值）才有奖励，本质就是代付；卖出（代收、提现）只是资金回笼，不产生奖励。</span></p><p><span><br></span></p><p><span>因此商户列表是创建商品，是卖币，收现金；在客户端显示则是</span><span style="color:#D9001B;">【代付订单】，会员充值买币：买币+收益</span></p>
